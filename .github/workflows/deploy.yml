name: Deploy to GitHub Pages

# Trigger: Apenas quando index.html for modificado no branch main
on:
  push:
    branches:
      - main
    paths:
      - 'index.html'

# PermissÃµes necessÃ¡rias para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita execuÃ§Ãµes concorrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ—ï¸ Build site
        run: |
          echo "ğŸš€ Building static site..."
          echo "âœ… index.html found and ready to deploy"
          ls -la index.html

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Job de deploy (sÃ³ executa apÃ³s build)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ¨ Deployment successful
        run: |
          echo "âœ… Site deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
